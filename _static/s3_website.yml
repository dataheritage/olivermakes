s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: <%= ENV['DEPLOY'] == 'production' ? '' : 'dev.' %>static.olivermak.es
cloudfront_distribution_id: <%= ENV['DEPLOY'] == 'E28XODJVNMKWMD' ? '' : 'E86M0C836PE0G' %>

max_age:
  "*.css": 2419200
  "*.jpg": 2419200
  "*.js": 2419200
  "*.png": 2419200
  "*.svg": 2419200

gzip:
  - .css
  - .html
  - .md
  - .svg
  - .js

exclude_from_upload:
  - .DS_Store
