      <section class="time">
        <p><i>Published:</i> <time datetime="{{ page.date }}">{{ page.date | date: '%Y-%m-%d' }}</time> (<a rel="source" href="{{ site.source-url.blob }}/{{ page.path }}">source</a>)</p> 
        {% if page.updated %}<p><i>Updated:</i> <time datetime="{{ page.updated }}">{{ page.updated | date: '%Y-%m-%d' }}</time> (<a rel="source" href="{{ site.source-url.commits }}/{{ page.path }}">history</a>)</p>{% endif %}
      </section>
