      <section class="time">
        <p>Published: <a href="{{ site.source-url }}/{{ page.path }}"<time datetime="{{ page.date }}">{{ page.date | date: '%Y-%m-%d' }}</time></a></p> 
        {% if page.updated %}<p>Updated: <time datetime="{{ page.updated }}">{{ page.updated | date: '%Y-%m-%d' }}</time></p>{% endif %}
      </section>
