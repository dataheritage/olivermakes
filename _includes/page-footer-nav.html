{% if page.next.url or page.previous.url %}
      
      <nav class="chronology">
        <ul>
          {% if page.next.url %}
          <li class="later"><a rel="next" href="{{ page.next.url }}" title="{{ page.next.title }}">↼ later</a></li>
          {% endif %}
          {% if page.previous.url %}
          <li class="earlier"><a rel="previous" href="{{ page.previous.url }}" title="{{ page.previous.title }}">earlier ⇀</a></li>
          {% endif %}
        </ul>
      </nav>

{% endif %}
