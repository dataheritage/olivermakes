  <article class="feature" style="background-image: url({{ site.image-url }}/feature/{{ post.image[0].src }}); background-size: cover; background-position: 50%;">
    <div class="meta">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="p-summary description">{% if post.feature-description %}{{ post.feature-description }}{% else %}{{ post.description }}{% endif %}</p>
      <p class="time">Published <time class="dt-published" pubdate datetime="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</time></p>
    </div>
    <div class="link">
      <a href="{{ post.url }}">View this post</a>
    </div>
  </article>
