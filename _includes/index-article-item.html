  <article class="item"{% if post.option contains 'index-image' or post.category == 'photo' %} style="background-image: url({{ site.image-url }}/index/{{ post.image[0].src }}); background-size: cover; background-position: 50%;"{% endif %}>
    <div class="meta">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="p-summary description">{{ post.description }}</p>
      <p class="time">Published <time class="dt-published" pubdate datetime="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</time></p>
    </div>
    <div class="link">
      <a href="{{ post.url }}">{% if post.category == 'project' %}View this project{% elsif post.category == 'writing' %}Read this post{% else %}View this post{% endif %}</a>
    </div>
  </article>
