  <li class="archive-item">
    <div class="meta">
      <h1><a href="{{ post.url }}">{{ post.title | markdownify }}</a></h1>
      <p class="time">Published <time class="dt-published" pubdate datetime="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</time>{% if post.category %}<span class="location"> in {% if post.category == 'writing' %}<a href="/writing">/writing</a>{% elsif post.category == 'photo' %}<a href="/photography">/photography</a>{% elsif post.category == 'project' %}<a href="/projects">/projects</a>{% endif %}</span>{% endif %}</p>
    </div>
  </li>
