  <article class="item" style="background-image: url({{ site.image-url }}/480/{{ item.src }}); background-size: cover; background-position: 50%;">
    <a href="{{ post.url }}">
      <div class="meta">
        <h1>{{ post.title }}</h1>
        <p class="time">Published <time class="dt-published" pubdate datetime="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</time></p>
      </div>
    </a>
  </article>
