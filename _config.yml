# Site configuration

## Gems configuration
gems:
  - jekyll-archives

## Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

## Permalink configuration
permalink: /:year/:month/:title/

## Jekyll Archives configuration

jekyll-archives:
  enabled:
    - year
    - month
    - categories
    - tags
  layouts:
    year: archive-time
    month: archive-time
    category: archive-category
    tag: archive-tag
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    tag: '/label/:name/'
    category: '/:name/archive/'

## Project configuration
exclude: [s3_website.yml, Rakefile]

