title: olivermak.es
author:
  name: Oliver Pattison
  email: oliverpattison@gmail.com
description: 'I am a designer focused on the future of the web.'

url: http://olivermak.es
image-url: http://static.olivermak.es/images
script-url: http://static.olivermak.es/scripts

photo-sizes: '(min-width: 140em) 1440px, (min-width: 115em) 1260px, (min-width: 95em) 1080px, (min-width: 60em) 900px, (min-width: 45em) 720px, 100vw'
photo-sizes_half: '(min-width: 140em) 691px, (min-width: 115) 605px, (min-width: 95em) 518px, (min-width: 60em) 432px, (min-width: 45em) 720px, 100vw'
srcset:
  - 480
  - 640
  - 720
  - 900
  - 1080
  - 1260
  - 1440
srcset_half:
  - 480
  - 640
  - 720
  - 900
  - 1080

markdown: kramdown
permalink: /:year/:month/:title/

exclude: [s3_website.yml, Rakefile, _images]

# shades

shade:
  - name: black
    hsl: 'hsla(204, 10%, 10%, 1)'
    hex: '#1c1f22'
  - name: gray1
    hsl: 'hsla(204, 10%, 18%, 1)'
    hex: '#292f32'
  - name: gray2
    hsl: 'hsla(204, 10%, 24%, 1)'
    hex: '#373e43'
  - name: gray3
    hsl: 'hsla(204, 10%, 32%, 1)'
    hex: '#49535a'
  - name: gray4
    hsl: 'hsla(204, 10%, 40%, 1)'
    hex: '#5c6870'
  - name: gray6
    hsl: 'hsla(204, 10%, 56%, 1)'
    hex: '#84919a'
  - name: gray8
    hsl: 'hsla(204, 10%, 80%, 1)'
    hex: '#c7cdd1'
  - name: gray9
    hsl: 'hsla(204, 10%, 88%, 1)'
    hex: '#dde1e3'
  - name: offwhite
    hsl: 'hsla(204, 10%, 96%, 1)'
    hex: '#f4f5f6'
  - name: white
    hsl: 'hsla(204, 10%, 98%, 1)'
    hex: '#f9fafa'
  - name: transparent
    hsl: 'hsla(0, 0%, 100%, .01)'

#colors

color:
