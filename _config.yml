    hsl: 'hsla(204, 30%, 80%, .5)'
  - name: red
    hsl: 'hsla(4, 60%, 50%, 1)'
    hex: '#cc3d33'
  - name: boldred
    hsl: 'hsla(4, 80%, 40%, 1)'
    hex: '#bd1b0f'
  - name: pink
    hsl: 'hsla(4, 30%, 80%, 1)'
    hex: '#dbbfbd'
  - name: pinktransparent
    hsl: 'hsla(4, 30%, 80%, .5)'
  - name: orange
    hsl: 'hsla(22, 50%, 44%, 1)'
    hex: '#a86138'
  - name: gold
    hsl: 'hsla(44, 50%, 44%, 1)'
    hex: '#a88a38'
  - name: lightgold
    hsl: 'hsla(44, 30%, 88%, 1)'
    hex: '#eae5d7'
  - name: green
    hsl: 'hsla(144, 50%, 35%, 1)'
    hex: '#2d8650'
  - name: bluegreen
    hsl: 'hsla(184, 32%, 38%, 1)'
    hex: '#427c80'
  - name: violet
